<app-header></app-header>

<div class="wrapper">
  <div class="project_content">
    <button mat-button color="primary" (click)="currentTab = 'Active';" type="button" name="button" class="projectbtn"><i class="far fa-building"></i> Active</button>
    <button mat-button color="primary" (click)="currentTab = 'Archive';" type="button" name="button" class="projectbtn"><i class="fas fa-folder-open"></i> Archive</button>
    <div class="searchbar"><input class="search" type="text" [(ngModel)]="searchText" placeholder="Search projects..."></div>
    <button mat-raised-button color="primary" (click)="createProject();" type="button" name="button" style="float: right; font-size: 12px;"><i class="fas fa-plus"></i> Create Project</button>
    <br>
  </div>

  <div class="project_body">
    <div class="projects_container">

      <div class="project_seperate"
        *ngFor="let project of projects | search:['name', searchText]">
          <p class="project_headtitle">(ID: {{project.id}}) {{project.name}}</p>
          <!-- Project status circle -->
          <div class="project_statuscircle">
            <div
              *ngIf="project.status == 'Active'; else offlineStatus">
                <p style="color: #79D687;">&#9679;</p>
            </div>
            <ng-template #offlineStatus>
                <p style="color: #333;">&#9679;</p>
            </ng-template>
          </div>
          <p class="project_desc">{{project.desc}}</p>
      </div>
    </div>
  </div>

  {{currentTab}}

</div>

<app-footer></app-footer>
